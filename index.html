<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type city here.." class="form-control" id="city-input">
                            <p id="current-location"><a href="#">Current Location</a></p>
                        </div>
                        <div class="col-3 submit-button">
                            <input type="submit" value="Search" class="btn btn-light">
                        </div>
                    </div>
                </form>
                <div class="location-and-date">
                    <h1></h1>
                    <p><em>Last updated <span id="current-date"></span></em></p>
                    <p>
                </div>                
                <div class="current-weather">
                    <div class="current-weather-icon-container">
                        <img src="" id="current-weather-icon" alt="">
                    </div>
                    <div class="current-weather-content-container">
                        <div class="current-temperature"><span id="temperature-value"></span><span class="units"><a href="#" class="active" id="celsius-link">°C</a> | <a href="#" class="inactive" id="fahrenheit-link">°F</a></span> </div>
                        <div class="current-weather-description"></div>
                    </div>
                </div>
                <div class="current-weather-stats">
                    <div class="Cloudiness">
                        <div class="label">
                            Clouds
                        </div>
                        <div class="image">
                            <img src="media/cloud icon.png" alt="">
                        </div>
                        <div class="value" id="cloudiness-value">
                        </div>
                    </div>
                    <div class="humidity">
                        <div class="label">
                            Humidity
                        </div>
                        <div class="image">
                            <img src="media/humidity icon.png" alt="">
                        </div>
                        <div class="value" id="humidity-value">
                        </div>
                    </div>
                    <div class="wind">
                        <div class="label">
                            Wind
                        </div>
                        <div class="image">
                            <img src="media/wind icon.png" alt="">
                        </div>
                        <div class="value" id="wind-value">
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <small>
                    <a href="https://github.com/amy-creasy/responsive-weather-app" target="_blank">Open-source code</a> by Amy Creasy
                </small>  
            </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
